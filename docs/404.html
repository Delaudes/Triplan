<script type="text/javascript">
  var segmentCount = 0;
  var location = window.location;
  location.replace(
    location.protocol +
      "//" +
      location.hostname +
      (location.port ? ":" + location.port : "") +
      location.pathname
        .split("/")
        .slice(0, 1 + segmentCount)
        .join("/") +
      "/index.html?from=" +
      encodeURIComponent(
        location.pathname
          .split("/")
          .slice(1 + segmentCount)
          .join("/")
      ) +
      location.search +
      location.hash
  );
</script>
